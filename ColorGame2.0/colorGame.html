<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color Game</title>

	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<h1>
		The Great 
		<br>
		<span id="colorDisplay">RGB</span> 
		<br>
		Color Game
	</h1>
	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode selected">Hard</button>
	</div>
	<div id="container">
		<div class="square" id="one"></div>
		<div class="square" id="two"></div>
		<div class="square" id="three"></div>
		<div class="square" id="four"></div>
		<div class="square" id="five"></div>
		<div class="square" id="six"></div>
	</div>
	
	<script type="text/javascript" src="colorGame2.js"></script>
</body>
</html>
